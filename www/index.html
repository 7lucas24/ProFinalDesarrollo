<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Automax</title>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-menu">
                <li class="title">Automax</li>
                <li><a href="/">Home</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="acerca.html">Acerca de</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Bienvenido a AutoRent</h1>
        <p>Los mejores vehículos para ti.</p>

        <h2>Vehículos disponibles:</h2>
        <div class="carousel-container">
            <div class="carousel-slide active">
                <img src="Images/corolla.jpeg" alt="Toyota Corolla">
                <h3>Toyota Corolla</h3>
                <a href="Cars/car1.html" class="carousel-btn">Ver más</a>
            </div>
            <div class="carousel-slide">
                <img src="Images/civic.jpeg" alt="Honda Civic">
                <h3>Honda Civic</h3>
                <a href="Cars/car2.html" class="carousel-btn">Ver más</a>
            </div>
            <div class="carousel-slide">
                <img src="Images/fiesta.jpg" alt="Ford Fiesta">
                <h3>Ford Fiesta</h3>
                <a href="Cars/car3.html" class="carousel-btn">Ver más</a>
            </div>
            <button class="carousel-arrow left" id="prevBtn">&#8592;</button>
            <button class="carousel-arrow right" id="nextBtn">&#8594;</button>
        </div>
    </main>
    <script>
        // Carrusel JS
        const slides = document.querySelectorAll('.carousel-slide');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let currentSlide = 0;
        let intervalId;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }

        prevBtn.addEventListener('click', () => {
            prevSlide();
            resetInterval();
        });

        nextBtn.addEventListener('click', () => {
            nextSlide();
            resetInterval();
        });

        function startInterval() {
            intervalId = setInterval(nextSlide, 3000);
        }

        function resetInterval() {
            clearInterval(intervalId);
            startInterval();
        }

        // Inicializar
        showSlide(currentSlide);
        startInterval();
    </script>
</body>
</html>
